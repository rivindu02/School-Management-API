apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  namespace: school-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:7.0-jammy
        ports:
        - containerPort: 27017
          name: mongodb
          protocol: TCP
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: school-api-secret
              key: MONGO_INITDB_ROOT_USERNAME
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: school-api-secret
              key: MONGO_INITDB_ROOT_PASSWORD
        - name: MONGO_INITDB_DATABASE
          value: "school_db"
        volumeMounts:         # specifies the volumes to mount into the container's filesystem.
        - name: mongo-storage
          mountPath: /data/db   # The path within the container where the volume should be mounted
        - name: mongo-config    # to store configuration files and metadata
          mountPath: /data/configdb
        livenessProbe:  # Determines if the container is running and healthy--> if failed-> restart container
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 120   
          periodSeconds: 60  # how often to perform the probe
          timeoutSeconds: 15
          failureThreshold: 3
        readinessProbe: # Determines if the container is ready to accept traffic --> if failed-> pod removed from service endpoints but not restarted
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 60
          periodSeconds: 60
          timeoutSeconds: 10
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "300m"
      volumes:
      - name: mongo-storage
        persistentVolumeClaim:
          claimName: mongo-pvc
      - name: mongo-config
        emptyDir: {}      # Creates temporary storage that exists only while the pod is running
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-service
  namespace: school-api
spec:
  selector:
    app: mongo
  ports:
  - protocol: TCP
    port: 27017
    targetPort: 27017
  type: ClusterIP
---
# ResourceQuota defines compute resource constraints on a namespace
# It limits the quantity of objects that can be created in a namespace by type
# and the total amount of compute resources that may be consumed by objects in that project
apiVersion: v1
kind: ResourceQuota
metadata:
  name: school-api-quota
  namespace: school-api
spec:
  hard:
    requests.cpu: "600m"
    requests.memory: "2Gi"
    limits.cpu: "1500m"
    limits.memory: "3Gi"
    persistentvolumeclaims: "5"
    requests.storage: "10Gi"
---
# LimitRange is a Kubernetes resource that enforces resource consumption limits within a namespace.
# It allows administrators to set minimum and maximum resource constraints (CPU, memory, storage)
# for pods, containers, and persistent volume claims in a specific namespace.
apiVersion: v1
kind: LimitRange
metadata:
  name: school-api-limits
  namespace: school-api
spec:
  limits:
  - default:
      cpu: "100m"
      memory: "128Mi"
    defaultRequest:
      cpu: "50m"
      memory: "64Mi"
    max:
      cpu: "600m"
      memory: "1Gi"
    min:
      cpu: "10m"
      memory: "32Mi"
    type: Container
